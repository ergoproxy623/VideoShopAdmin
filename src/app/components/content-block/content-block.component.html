<mat-grid-list cols="2" rowHeight="1:1" *ngIf="videos.length > 0">
  <mat-grid-tile *ngFor="let video of videos">
      <mat-card class="example-card">
          <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title> {{ video.title }} </mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{ video.URL }}" alt="Photo of a Shiba Inu">
          <mat-card-content>
              <p>
                 {{ video.description }}
              </p>
              <p>{{ video.price }}</p>
          </mat-card-content>
          <div class="example-container" [ngClass]="{hideEditField: visibility}">
              <mat-form-field>
                  <input matInput placeholder="Edit title">
              </mat-form-field>

              <mat-form-field>
                  <textarea matInput placeholder="Edit description"></textarea>
              </mat-form-field>
              <mat-form-field>
                  <input matInput placeholder="Edit price">
              </mat-form-field>
              <button mat-button (click)="toggle()">Confirm edit</button>
          </div>
          <mat-card-actions>
              <button mat-button (click)="toggle()">Edit</button>
              <button mat-button (click)="delete()">Delete</button>
          </mat-card-actions>
      </mat-card>

      1
  </mat-grid-tile>
  




</mat-grid-list>
