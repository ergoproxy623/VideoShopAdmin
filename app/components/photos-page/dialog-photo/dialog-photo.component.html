<h2 mat-dialog-title>Удалить фото ?</h2>
<mat-dialog-content class="mat-typography">
  <h4>Это фото будет безвозвратно удалено !</h4>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Подтвердить
  </button>
</mat-dialog-actions>
